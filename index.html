<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="https://www.youtube.com" class="navbar-brand"><img class="logo" src="logo.png"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#burgermenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="burgermenu">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                        <form class="navbar-form search-form">
                            <div class="form-group search-field">
                                <input type="text" id="query" class="form-control search-input" placeholder="Search">
                            </div>
                            <button type="button" id="search-button" class="btn btn-default search-button"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </div>
                </div>
            </div>  
        </div>    
    </nav>   
    <div class="thumb-container">
        <div class="container">
            <div id="video-tabs" class="row">
            </div>
        </div>
    </div>
    <div class="ajax-loader">
        <img src="loader.gif" class="img-responsive" />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="youtube.js"></script>
</body>
</html>
